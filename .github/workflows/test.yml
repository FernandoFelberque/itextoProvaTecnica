name: Cypress Tests

on:
  push:
    branches:
      - ci
  pull_request:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        run: npm run cypress:run

      # Listar todos os arquivos e diretórios após a execução dos testes
      - name: List all files
        run: ls -R

      # Gerar o relatório HTML
      - name: Generate Cypress HTML Report
        run: node ./startReportServer.js

      # Fazer upload do relatório HTML
      - name: Upload Cypress Report
        uses: actions/upload-artifact@v3
        with:
          name: cypress-report
          path: TestReport/Report.html  # Caminho correto para o relatório

      - name: Upload Screenshots and Videos
        uses: actions/upload-artifact@v4
        with:
          name: cypress-assets
          path: cypress/screenshots, cypress/videos
